<script>
const ADMIN1 = "917248700377";
const ADMIN2 = "919873469984";

const items = [
 {id:"aloo",name:"Aloo Paratha",price:50,img:"https://www.indianhealthyrecipes.com/wp-content/uploads/2021/04/aloo-paratha.jpg"},
 {id:"aloo_pyaj",name:"Aloo Pyaj Paratha",price:55,img:"https://www.vegrecipesofindia.com/wp-content/uploads/2013/07/aloo-pyaj-paratha.jpg"},
 {id:"paneer_pyaj",name:"Paneer Pyaj Paratha",price:85,img:"https://www.vegrecipesofindia.com/wp-content/uploads/2014/01/paneer-paratha.jpg"},
 {id:"gobhi",name:"Gobhi Paratha",price:60,img:"https://www.vegrecipesofindia.com/wp-content/uploads/2021/06/gobi-paratha.jpg"},
 {id:"methi",name:"Methi Paratha",price:60,img:"https://www.vegrecipesofindia.com/wp-content/uploads/2021/04/methi-paratha.jpg"}
];

const combos = [
 {id:"combo1",name:"2 Aloo + 1 Plain",price:130,img:"https://www.indianhealthyrecipes.com/wp-content/uploads/2021/04/aloo-paratha.jpg"},
 {id:"combo2",name:"Family Combo (6 Parathas)",price:300,img:"https://www.vegrecipesofindia.com/wp-content/uploads/2021/04/methi-paratha.jpg"}
];

let cart = [];

function render() {
 document.getElementById("menu").innerHTML = items.map(i=>`
 <div class="card">
 <img src="${i.img}">
 <h4>${i.name}</h4>
 <p>â‚¹${i.price}</p>
 <button onclick="add('${i.id}',${i.price})">Add</button>
 </div>`).join("");

 document.getElementById("combos").innerHTML = combos.map(i=>`
 <div class="card">
 <img src="${i.img}">
 <h4>${i.name}</h4>
 <p>â‚¹${i.price}</p>
 <button onclick="add('${i.id}',${i.price})">Add</button>
 </div>`).join("");
}

function add(id,price){
 const x = cart.find(i=>i.id===id);
 x ? x.qty++ : cart.push({id,price,qty:1});
 update();
}

function update(){
 let total=0;
 document.getElementById("cart").innerHTML = cart.map(i=>{
 total+=i.price*i.qty;
 return `<div class="cart-item">${i.id} x ${i.qty} â‚¹${i.price*i.qty}</div>`;
 }).join("");
 document.getElementById("total").innerText=total;
}

function message(){
 return encodeURIComponent(
 `New Order\nName:${name.value}\nAddress:${address.value}\nTotal:â‚¹${total.innerText}`
 );
}

function sendWA(msg){
 window.open(`https://wa.me/${ADMIN1}?text=${msg}`,"_blank");
 window.open(`https://wa.me/${ADMIN2}?text=${msg}`,"_blank");
}

function orderCOD(){
 sendWA(message()+"\nPayment: Cash on Delivery");
 confirm.innerText="Order placed (COD). We will contact you shortly.";
}

function orderUPI(){
 const amt=total.innerText;
 window.location.href=`upi://pay?pa=physicsfables@okhdfcbank&pn=49 Parathas&am=${amt}&cu=INR`;
 sendWA(message()+"\nPayment: UPI");
 confirm.innerText="UPI initiated. Please complete payment.";
}

render();
</script>
