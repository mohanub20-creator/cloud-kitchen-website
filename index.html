<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>49 Parathas | Cloud Kitchen Noida</title>

<meta name="description" content="Order fresh parathas from 49 Parathas, Sector 49 Noida. Pay via UPI or Cash on Delivery.">
<meta name="theme-color" content="#6a1b9a">

<style>
:root{--p:#6a1b9a}
body{margin:0;font-family:Arial;background:#f4f0f8}
header{background:var(--p);color:#fff;text-align:center;padding:20px}
section{background:#fff;margin:15px;padding:15px;border-radius:10px}
h2{color:var(--p)}
.menu{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:15px}
.card{border:1px solid #ddd;border-radius:8px;padding:10px;text-align:center}
.card img{width:100%;height:120px;object-fit:cover;border-radius:6px}
button{background:var(--p);color:#fff;border:none;padding:10px;width:100%;border-radius:5px;cursor:pointer}
.cart-item{display:flex;justify-content:space-between;margin:6px 0}
.qr img{width:220px}
.notice{background:#ede7f6;padding:10px;border-radius:6px}
</style>
</head>

<body>

<header>
<h1>49 Parathas</h1>
<p>Fresh â€¢ Hygienic â€¢ Home Delivery</p>
<p>ðŸ“ž 7248700377 / 9873469984</p>
</header>

<section>
<h2>Menu</h2>
<div class="menu" id="menu"></div>
</section>

<section>
<h2>Your Cart</h2>
<div id="cart"></div>
<p><strong>Total: â‚¹ <span id="total">0</span></strong></p>

<input id="name" placeholder="Name">
<input id="address" placeholder="Address">

<button onclick="orderCOD()">Cash on Delivery</button>
<button onclick="orderUPI()">Pay via UPI</button>

<p style="font-size:12px">UPI works only on mobile devices</p>
</section>

<section class="qr">
<h2>Scan & Pay</h2>
<img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=upi://pay?pa=physicsfables@okhdfcbank&pn=49%20Parathas&cu=INR">
</section>

<section>
<h2>Order Confirmation</h2>
<div id="confirm">Place an order to see confirmation</div>
</section>

<script>
const ADMIN1="917248700377";
const ADMIN2="919873469984";

const items=[
{name:"Aloo Paratha",price:50,img:"https://www.indianhealthyrecipes.com/wp-content/uploads/2021/04/aloo-paratha.jpg"},
{name:"Gobhi Paratha",price:60,img:"https://www.vegrecipesofindia.com/wp-content/uploads/2021/06/gobi-paratha.jpg"},
{name:"Paneer Pyaj Paratha",price:85,img:"https://www.vegrecipesofindia.com/wp-content/uploads/2014/01/paneer-paratha.jpg"},
{name:"Methi Paratha",price:60,img:"https://www.vegrecipesofindia.com/wp-content/uploads/2021/04/methi-paratha.jpg"}
];

let cart=[];

function render(){
menu.innerHTML=items.map((i,idx)=>`
<div class="card">
<img src="${i.img}">
<h4>${i.name}</h4>
<p>â‚¹${i.price}</p>
<button onclick="add(${idx})">Add</button>
</div>`).join("");
}
function add(i){
cart.push(items[i]);
update();
}
function update(){
let t=0;
cartDiv="";
cart.forEach(i=>{t+=i.price;cartDiv+=`<div class="cart-item">${i.name} â‚¹${i.price}</div>`});
cart.innerHTML=cartDiv;
total.innerText=t;
}
function msg(mode){
return encodeURIComponent(
`New Order\nName:${name.value}\nAddress:${address.value}\nTotal:â‚¹${total.innerText}\nPayment:${mode}`
);
}
function send(m){
window.open(`https://wa.me/${ADMIN1}?text=${m}`,"_blank");
window.open(`https://wa.me/${ADMIN2}?text=${m}`,"_blank");
}
function orderCOD(){
send(msg("Cash on Delivery"));
confirm.innerText="Order placed (COD). We will contact you.";
}
function orderUPI(){
location.href=`upi://pay?pa=physicsfables@okhdfcbank&pn=49 Parathas&am=${total.innerText}&cu=INR`;
send(msg("UPI"));
confirm.innerText="UPI initiated. Complete payment.";
}
render();
</script>

</body>
</html>
